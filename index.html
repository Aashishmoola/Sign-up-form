<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashish's Sign-up-form</title>
</head>
<body>
    <div class="leftContent">
        <div class="bgImg">
            <img src="" alt="">
        </div>
        <div class="logo">
            <img src="" alt="">
        </div>
    </div>
    <div class="rightContent">
        <div class="header">
            <div class="headertext1">This is a form for merely testing purposes no information is being recorded in the client side</div>
            <div class="headertext2">Never give up on your dreams despite how bleak and uncertain life might be</div>
        </div>
        <div class="form">
            <form action="" method="post" id="formControl">
                <div class="container1 firstName">
                    <label for="firstNameId"></label>
                    <input type="text" name="firstName" id="firstNameId">
                </div>
                <div class="container2 lastName">
                    <label for="lastNameId"></label>
                    <input type="text" name="lastName" id="lastnameId">
                </div>
                <div class="container3 email">
                    <label for="emailId"></label>
                    <input type="email" name="email" id="emailId">
                </div>
                <div class="container4 phoneNumber">
                    <label for="phoneNumberId"></label>
                    <input type="tel" name="phoneNumber" id="phoneNumberId">
                </div>
                <div class="container5 password">
                    <label for="passwordId"></label>
                    <input type="password" name="password" id="passwordId">
                </div>
                <div class="container6 confirmPassword">
                    <label for="confirmPasswordId"></label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId">
                </div>

            </form>        
        </div>
        <div class="submitBtn"></div>
        <button type="submit" form="formControl">Create Account</button>
        <div class="footer">
            <div class="footertext">
                Already have an account
                <a href="http://google.com.sg">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
